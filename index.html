<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tell me the Day</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="main"> 
        <h1>Day Teller can tell you the date you enter</h1>
        <div class="input">
            <input type="number" class="day" required placeholder="DD">
            <input type="number" class="month" required placeholder="MM">
            <input type="number" class="year" required placeholder="YYYY"> <br/>
            <input type="text" class="nick" placeholder="Add your nickname here"><br/>
            <button class="btn">Now tell me the Day</button>
        </div>
        <div class="message"></div>
        </div>
    </div>
    

    <script src='script.js'></script>
</body>
</html>
